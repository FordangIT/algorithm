      //0208에서 parseInt하면 앞에 0날라간다.

      function solution(str) {
        let answer = "";
        for (let x of str) {
          if (!isNaN(x)) answer += x;
        }
        return parseInt(answer);

        }
        return answer;
        */

        str = str.replace(/[^0-9]/g, "").replace(/[0]/i, "");
        */
      }
