    <script>
      //substring(어디부터, 어디전까지) substr(어디부터, 몇개?)
      function solution(s) {
        let answer;
        let mid = Math.floor(s.length / 2);
        if (s.length % 2 === 1)
          answer = s.substring(mid, mid + 1); //s.substr(mid,1)
        else answer = s.substring(mid - 1, mid + 1); //s.substr(mid-1,2)
        return answer;
        /* 내 문제 풀이
        let answer;
        if (s.length % 2 === 1) {
          answer = s[Math.floor(s.length / 2)];
        } else {
          answer = s.slice(s.length / 2 - 1, s.length / 2 + 1);
        }
        return answer;
        */
      }
      console.log(solution("good"));
    </script>
