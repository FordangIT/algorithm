<html>
  <head>
    <meta charset="UTF-8" />
    <title>출력결과</title>
  </head>
  <body>
    <script>
      //대문자인지 소문자인지 확인하는 것
      function solution(s) {
        let answer = 0;
        for (let x of s) {
          //let num = x.charCodeAt(); //아스키 //대문자 65~90 //소문자 97~122 좀 외워놔라
          //if(num>=65 && num<=90) answer++;
          if (x === x.toUpperCase()) answer++;
        }
        return answer;
      }

      let str = "KoreaTimeGood";
      console.log(solution(str));
    </script>
  </body>
</html>
