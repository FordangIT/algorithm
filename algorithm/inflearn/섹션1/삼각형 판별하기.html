<html>
  <head>
    <meta charset="UTF-8" />
    <title>출력결과</title>
  </head>
  <body>
    <script>
      function solution(a, b, c) {
        let answer = "YES";
        let max = Math.max(a, b, c);
        let sum = a + b + c;
        if (sum - max < max) answer = "NO";
        return answer;
      }
      console.log(solution(6, 7, 11));
      console.log(solution(13, 33, 17));
    </script>
  </body>
</html>
