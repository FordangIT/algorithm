<html>
  <head>
    <meta charset="UTF-8" />
    <title>출력결과</title>
  </head>
  <body>
    <script>
      function solution(arr) {
        let answer = [];
        answer.push(arr[0]);
        for (let i = 1; i < arr.length; i++) {
          if (arr[i] > arr[i - 1]) answer.push(arr[i]);
        }
        return answer;
        /*내 문제 풀이 
        //돌아가면서 prev가 되고 이전 숫자보다 클 때만 push를 해주고 prev는 그 수가 된다.
        let prev = 0;
        let answer = [];
        for (let x of arr) {
          if (x > prev) answer.push(x);
          prev = x;
        }
        return answer;
        */
      }

      let arr = [7, 3, 9, 5, 6, 12];
      console.log(solution(arr));
    </script>
  </body>
