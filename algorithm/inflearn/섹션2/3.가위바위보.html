<html>
  <head>
    <meta charset="UTF-8" />
    <title>출력결과</title>
  </head>
  <body>
    <script>
      //그냥 푸는 문제
      //배열이 아니라, 문자열로 "A"+"" 이런식으로 추가해주면 됨
      function solution(a, b) {
        let answer = [];
        for (let i = 0; i < a.length; i++) {
          if (a[i] === b[i]) answer.push("D");
          else if (
            (a[i] === 1 && b[i] === 3) ||
            (a[i] === 2 && b[i] === 1) ||
            (a[i] === 3 && b[i] === 2)
          )
            answer.push("A");
          else answer.push("B");
        }
        return answer;
      }
      let a = [2, 3, 3, 1, 3];
      let b = [1, 1, 2, 2, 3];
      console.log(solution(a, b));
    </script>
  </body>
</html>
